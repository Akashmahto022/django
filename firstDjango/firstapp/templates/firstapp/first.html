{% extends 'layout.html' %} {% block title %}first app{% endblock %} 


{% block content %}
<h1>this is out first app page</h1>

<div class="grid grid-cols-3 gap-4 m-4">
  {% for users in users %}
  <div class="bg-gray-900 p-5 rounded-md">
    <img class="rounded-md shadow-lg" src="{{users.image.url}}" alt="" />
    <h1 class="text-2xl mt-3">{{users.name}}</h1>
    <a href="{% url 'user-details' users.id %}">
      <button
        type="button"
        class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hovre:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        {{users.type}} - {{users.id}}
      </button>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
